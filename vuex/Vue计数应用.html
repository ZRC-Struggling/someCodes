<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.add{
			background-color: #ccc;
			display: inline-block;
			width: 40px;
			height: 20px;
			line-height: 20px;
			text-align: center;
			transition:all 0.5s;
			border-radius: 5px;
		}
		.add:hover{
			cursor: pointer;
			background-color: #666;
			color: white;
		}
	</style>
</head>
<body>
	
	<div id="app">
		
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/vuex"></script>
	<script>
		var vm = new Vue({

			el: "#app",

			// state: 驱动应用的数据源
			data (){
				return {
					count: 0
				}
			},

			// view： 以声明方式将state映射到视图
			template: `<div>
							<div>计数： {{ count }}</div>
							<div>
								加一：
								<span @click="increment" class="add">+</span>
							</div>
					   </div>`,

			// actions： 响应在view上的用户输入导致的状态变化
			methods: {
				increment (){
					this.count++
				}
			}
		})
	</script>
</body>
</html>
