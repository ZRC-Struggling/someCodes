<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<!-- Traceur允许ES6代码直接插入网页。首先，必须在网页头部加载Traceur库文件。 -->
	<!-- 下面的第一个script标签用于加载Traceur的库文件，后两个用于将这个库文件用于浏览器环境。 -->
	<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
	<script src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>
	<script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>

	<!-- 注意，下面的script标签的type属性的值为module。Traceur编译器会自动将type为module的代码编译为ES5，然后再交给浏览器执行。 -->
	<script type="module">

		{
			// "var"和"let"声明的变量都具有提升到其所在作用域顶部的现象
			console.log("name:", name); // name: undefined
			console.log("github:", github); // github: undefined
			var name = "ZRC-Struggling";
			let github = "https://www.github.com/ZRC-Struggling";
		}

		// "var"声明的变量没有块级作用域，而"let"声明的变量具有块级作用域
		console.log("name:", name); // name: ZRC-Struggling	
		console.log("github:", github); // ReferenceError: github is not defined

	</script>
</body>
</html>
