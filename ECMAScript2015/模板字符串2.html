<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>模板字符串</title>
</head>
<body>
	
	<script>
		// 模板字符串嵌套
		const tmpl = addrs =>
		  `
		    <table>
		      ${addrs.map(addr =>
		     `
		      <tr><td>${addr.first}</td></tr>
		      <tr><td>${addr.last}</td></tr>
		    `
		      ).join("")}
		    </table>
		  `

		const data = [{first:"a",last:"b"},{first:"c",last:"d"}]

		console.log(tmpl(data));

		// <table>
		  
		//   <tr><td>a</td></tr>
		//   <tr><td>b</td></tr>
		
		//   <tr><td>c</td></tr>
		//   <tr><td>d</td></tr>

		// <table>
	</script>
</body>
</html>
