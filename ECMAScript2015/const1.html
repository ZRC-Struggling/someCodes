<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>const</title>
</head>
<body>
	

	
	
	
	<!-- 下面的第一个script标签用于加载Traceur的库文件，后两个用于将这个库文件用于浏览器环境。 -->
	<!-- <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
	<script src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>
	<script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script> -->

	<!-- 注意，下面的script标签的type属性的值为module。Traceur编译器会自动将type为module的代码编译为ES5，然后再交给浏览器执行。 -->
	<!-- <script type="module"> -->

	<script>
		
	const a = 1;
	console.log(a); // 1

	a = 2; // Uncaught TypeError: Assignment to constant variable.


	</script>

	<!-- notes:
	1. const的特点：
	- 声明的时候必须赋值，声明之后不能再次赋值
	- 具有块级作用域(与let一致)
	- 会有变量声明提前的现象，但是受到暂时性死区的限制,被提前的变量在暂时性死区中是无法进行引用的(与let一致)
	- 不能重复声明（与let一致）
	2. const的本质(From: es6.ruanyifeng.com#docs/let)
		const实际上保证的，并不是变量的值不得改动，而是变量指向的那个内存地址不得改动。
	对于简单类型的数据（数值、字符串、布尔值），值就保存在变量指向的那个内存地址，因此等同于常量。
	但对于复合类型的数据（主要是对象和数组），变量指向的内存地址，保存的只是一个指针，
	const只能保证这个指针是固定的，至于它指向的数据结构是不是可变的，就完全不能控制了。
	 -->
</body>
</html>
