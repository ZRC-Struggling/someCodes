<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Traceur允许ES6代码直接插入网页。首先，必须在网页头部加载Traceur库文件。 -->
	<!-- 下面的第一个script标签用于加载Traceur的库文件，后两个用于将这个库文件用于浏览器环境。 -->
	<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
	<script src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>
	<script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
	<!-- 注意，下面的script标签的type属性的值为module。Traceur编译器会自动将type为module的代码编译为ES5，然后再交给浏览器执行。 -->

	<script type="module"> // 为了让Tracur编码器将其编译为ES5语法，必须把类型设置为"module"

	console.log("a:", a); // a: undefined
	{
		var a = 1;
		// var a = "1";
	}
	console.log("a:", a); // a: 1

	console.log("b:", b); // b: undefined
	let b = 2;
	// let b = "2";

	{
		let c = 3
	}
	console.log("c:", c); // ReferenceError: c is not defined

	</script>

	<!-- notes:
	1. 
		let和var的共同点：都会有变量声明提前的现象
		let的个性：
			- 具有块级作用域
			- 不能重复声明变量
	 -->

</body>
</html>
