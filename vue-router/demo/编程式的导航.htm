<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>	
	<script>

		// router.push(location): 向history栈添加一个新的记录。以便用户点击浏览器的后退按钮能够回到之前的URL。

		// 字符串
		router.push("js")
		// 对象
		router.push({ path: "js" })
		// 命名的路由
		router.push({ name: "zrc", params: { info: "chinese" }})
		// 带查询参数(/search?page=2&page-size=20)
		router.push({ path: "search" , query: { page: 2, pageSize: 20 }});

		// router.replace(location): 用法和前者大致相同，不同之处在于，它不会向History添加新纪录，而是替换掉当前的history记录

		// router.go(n): 可以在历史记录流中往前或者往后跳转，n为正值则前进，反之则后退，n的数值决定跳转的步数，其用法类似于window.history.go(n)

		// 前进一步
		router.go(1);
		// 后退一步
		router.go(-1);

		// 如果历史记录不够用，那么操作无效，do nothing
		router.go(-2000);
		router.go(20000000000);


	</script>
	<!-- note: 
		1. router.push/router.replace/router.go模仿的是window.historuy的API(window.history.pushState/window.history.replaceState/window.history.go)
		2. vue-router的导航方法(push、replace、go)在各类路由模式（history、hash、abstract）下表现一致。
	-->
</body>
</html>
