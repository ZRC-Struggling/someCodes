<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 确保适当的绘制和触屏缩放 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ --><title>组件-下拉菜单</title>
	

	<!-- Bootstrap -->
	<link href="../bootstrap/1.用于生产环境的Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	

	<div class="btn-group">
		<button class="btn btn-default" type="button">按钮1</button>
		<button class="btn btn-default" type="button">按钮2</button>
		<button class="btn btn-default" type="button">按钮3</button>
	</div>

	<div class="btn-toolbar" role="toolbar" aria-label="...">
		<div class="btn-group btn-group-lg" role="group" aria-label="...">
			<button class="btn btn-default">button1</button>
			<button class="btn btn-default">button2</button>
			<button class="btn btn-default">button3</button>
		</div>
		<div class="btn-group" role="group" aria-label="...">
			<button class="btn btn-default">button1</button>
			<button class="btn btn-default">button2</button>
			<button class="btn btn-default">button3</button>
		</div>
		<div class="btn-group btn-group-sm" role="group" aria-label="...">
			<button class="btn btn-default">button1</button>
			<button class="btn btn-default">button2</button>
			<button class="btn btn-default">button3</button>
		</div>
		<div class="btn-group btn-group-xs" role="group" aria-label="...">
			<button class="btn btn-default">button1</button>
			<button class="btn btn-default">button2</button>
			<button class="btn btn-default">button3</button>
		</div>
	</div>

	<div class="btn-group" role="group" aria-label="...">
		<button type="button" class="btn btn-default">1</button>
		<button type="button" class="btn btn-default">2</button>
		<button type="button" class="btn btn-default">3</button>
		<button type="button" class="btn btn-default">4</button>
		<button type="button" class="btn btn-default">5</button>
		<button type="button" class="btn btn-default">6</button>
		<button type="button" class="btn btn-default">7</button>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				下拉菜单
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a class="btn btn-default">下拉项1</a></li>
				<li><a class="btn btn-default">下拉项2</a></li>
				<li><a class="btn btn-default">下拉项3</a></li>
			</ul>
		</div>
	</div>

	<div class="btn-group-vertical" role="group" aria-label="...">
		<button class="btn btn-default">1</button>
		<button class="btn btn-default">2</button>
		<button class="btn btn-default">3</button>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../jQuery/jquery-1.12.3.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../bootstrap/1.用于生产环境的Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script>
		
	</script>
</body>
</html>
