<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 确保适当的绘制和触屏缩放 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>内联表单</title>

	<!-- Bootstrap -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<form action="" method="" class="form-inline">
		<div class="form-group">
			<label for="UserName">Name</label>
			<input type="text" class="form-control" id="UserName" placeholder="...">
		</div>
		<div class="form-group">
			<label for="UserEmail">Email</label>
			<input type="email" class="form-control" id="UserEmail" placeholder="...@gmail.com">
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>

	<form action="" method="" class="form-inline">
		<div class="form-group">
			<label class="sr-only" for="UserName2">Name</label>
			<input type="text" class="form-control" id="UserName2" placeholder="...">
		</div>
		<div class="form-group">
			<label class="sr-only" for="UserEmail2">Email</label>
			<input type="email" class="form-control" id="UserEmail2" placeholder="...@gmail.com">
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script>
		
	</script>
</body>
</html>
