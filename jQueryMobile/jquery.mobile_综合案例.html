<body>
<div data-role="page" id="index" data-theme="d">
    <div data-role="header" data-position="fixed">
        <a href="#" data-role="button" data-icon="home" class="ui-btn-active">首页</a>
        <h1>欢迎来到我的主页</h1>
        <a href="#" data-role="button" data-icon="search">搜索</a>
    </div>
    <div data-role="content">
        <form action="a.php" method="post" data-inset="true">
            <div data-role="fieldcontain">
                 
                <label for="userName">姓名：</label>
                <input type="text" name="userName" id="userName" placeholder="姓名..."><br>
                
                <label for="birthday">出生日期：</label>
                <input type="date" name="birthday" id="birthday"><br>
                
                <label for="email">邮箱：</label>
                <input type="email" name="email" id="email" placeholder="您的邮箱.."><br>
                
                <fieldset data-role="controlgroup">
                <legend>性别：</legend>
                <label for="boy">男</label>
                <input type="radio" name="gender" id="boy" checked>
                <label for="girl">女</label>
                <input type="radio" name="gender" id="girl"><br>
                </fieldset>
               
                <label for="class">班级：</label>
                <select id="class" data-native-menu="false">
                    <option value="1" selected>13通信一班</option>
                    <option value="2">13通信二班</option>
                    <option value="3">14通信一班</option>
                    <option value="4">14通信二班</option>
                </select><br>
                
                <fieldset data-role="controlgroup">
                    <legend>爱好：</legend>
                    <label for="singing">唱歌</label>
                    <input type="checkbox" name="hobby" id="singing" checked>
                    <label for="reading">读书</label>
                    <input type="checkbox" name="hobby" id="reading">
                    <label for="swimming">游泳</label>
                    <input type="checkbox" name="hobby" id="swimming">
                    <label for="dancing">跳舞</label>
                    <input type="checkbox" name="hobby" id="dancing">
                </fieldset>
                
                <label for="days">实习天数:</label>
                <input type="range" name="days" id="days" value="50" min="0" max="100"><br>
                
                <label for="switch">党员:</label>
                <select name="switch" id="switch" data-role="slider">
                <option value="yes">是</option>
                <option value="no" selected>否</option>
                </select><br>
        
                <label for="plan">你的规划：</label>
                <textarea name="plan" id="plan" placeholder="写下你的规划吧..."></textarea>
         
                <label for="search">搜索:</label>
                <input type="search" name="search" id="search">
                    <div class="ui-grid-a ui-btn">
                        <div class="ui-block-a">
                            <input type="submit" value="提交">
                        </div>
                        <div class="ui-block-b">
                            <input type="reset" value="重置">
                        </div>
                     </div>  
              </div>
        </form>
    </div>
    <div data-role="footer" class="ui-btn" data-position="fixed">
