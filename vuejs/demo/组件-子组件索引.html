<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="parent">
		<user-profile ref="profile"></user-profile>
	</div>
	
	<script src="../script/vue.js"></script>
	<script>
		var parent = new Vue({
			el: "#parent",
		})

		var child = parent.$refs.profile;
	</script>

	<!-- 
	1. 父子组件之间通常通过props和events进行沟通交流。
       为了通过父组件访问子组件，vue.js提供了一种更直接的方式，那就是ref。
	   ref为子组件指定一个ID。 
    2. $refs 只在组件渲染完成后才填充，并且它是非响应式的。它仅仅作为一个直接访问子组件的应急方案——应当避免在模版或计算属性中使用 $refs 。 
	-->
</body>
</html>
