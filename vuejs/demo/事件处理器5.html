<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 在事件处理程序中调用event.preventDefaule()或event.stopProgation()是非常常见的需要。尽管我们可以在methods中更轻松实现这点，但更好的方式是：methods只有纯粹的数据逻辑，而不是去处理DOM事件细节。 -->
	<!-- 为了解决此问题，Vue.js为v-on提供了事件修饰符.通过由(.)表示的指令后缀来调用修饰符。 -->

	<!-- 阻止点击事件冒泡 -->
	<a href="" v-on:click.stop="doThis"></a>

	<!-- 提交事件不再重载页面 -->
	<form action="" v-on:submit.prevent="onSubmit"></form>

	<!-- 修饰符可以串联 -->
	<a href="" v-on:click.stop.prevent="doThat"></a>

	<!-- 只有修饰符 -->
	<form action="" v-on:submit.prevent></form>

	<!-- 添加事件侦听器时使用事件捕获模式 -->
	<div v-on:click.capture="doThis"></div>

	<!-- 只有事件在该元素本身（而不是子元素）触发时触发回调 -->
	<div v-on:click.self="doThat"></div>

	<!-- 点击事件将只会触发一次 -->
    <a href="" v-on:click.once="doThis"></a>

	<script src="../script/vue.js"></script>
	<script>
		
	</script>
</body>
</html>
