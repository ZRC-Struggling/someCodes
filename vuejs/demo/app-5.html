<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>app-5</title>
</head>
<body>
	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
	<script src = "../script/vue.js"></script>
	<script>
		var app5 = new Vue({
			el : "#app-5",
			data : {message : "Welcome to China!"},
			methods : {
				reverseMessage : function () {
					this.message = this.message.split("").reverse().join("")
				}
			}
		});
	</script>
</body>
</html>
