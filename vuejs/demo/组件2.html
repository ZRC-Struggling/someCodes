<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	
	<script src = "../script/vue.js"></script>
	<script>
		// 局部注册：
		// 不必在全局注册每个组件。通过使用组件实例选项注册，可以使组件仅在另一个实例/组件的作用域中可用。
		var Child = {
			template: "<div>A custom component!</div>"
		}

		new Vue({
			// ...
			components: {
				"my-component": Child
			}
		})
	</script>	
</body>
</html>
