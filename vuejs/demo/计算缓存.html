<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算缓存vs Methods</title>
</head>
<body>
	<!-- 我们可以将同一个函数定义为一个method而不是一个计算属性。对于最终的结果两种方式确实相同的。然而，不同的是计算属性是基于它们的依赖进行缓存的。计算属性只有在它的相关依赖发生改变时才会重新求值。这就意味着只要message还没有发生改变，多次访问reversedMessage计算属性会立即返回之前的计算结果，而不必再次执行函数。 -->
	<p id="p1">Reversed message:"{{reversedMessage()}}"</p>
	
	
	<script src="../script/vue.js"></script>
	<script>
	var vm = new Vue({
		el: "#p1",
		data: {
			msg: "Hello"
		},
		methods: {
			reversedMessage: function(){
				return this.msg.split("").reverse().join("");
		}
	}
		
	})
	</script>
</body>
</html>
