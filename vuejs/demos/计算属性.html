<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性</title>
</head>
<body>
	
	<div id="example">
		<p>原信息:"{{message}}"</p>
		<p>反转后的信息:"{{reversedMessage}}"</p>
	</div>

	<script src="../script/vue.js"></script>
	<script>
		// 你可以像绑定普通属性一样在模板中绑定计算属性。Vue知道vm.reverseMessage的绑定也会更新。而且最妙的是我们已经以声明的方式创建了这种依赖关系：计算属性的getter是没有副作用，这使得它易于测试和推理。
		var vm = new Vue({
			el: "#example",
			data: {
				message: "人生还有多少个二十年！"
			},
			computed: {
				reversedMessage: function () {
					return this.message.split("").reverse().join("");
				}
			}
		});
	</script>
</body>
</html>
