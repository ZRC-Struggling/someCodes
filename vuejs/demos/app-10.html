<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>app-10</title>
</head>
<body>
	<div id="example">
		<p>Original message : "{{ message }}"</p>
		<p>Computed reversed message : "{{ reversedMessage}}"</p>
	</div>

	<script src = "../script/vue.js"></script>
	<script>
		var vm = new Vue({
			el : "#example",
			data : {
				message : "hello"
			},
			computed : {
				reversedMessage : function () {
					return this.message.split("").reverse().join("");
				}
			}
		});
	</script>
</body>
</html>
