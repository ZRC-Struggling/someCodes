<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<my-component
		:foo="baz"
		:bar="qux"
		@event-a="doThis"
		@event-b="doThat"
	>
		<img slot="icon" src="...">
		<p slot="main-text">Hello!</p>
	</my-component>


	<script src="../script/vue.js"></script>
	<script>
	Vue.component("my-component", {

	});
	// 编写可复用组件
	// 在编写组件时，记住是否要复用组件是有好处。一次性组件跟其它组件紧密耦合没关系，但是可复用组件应当定义一个清晰的公开接口。
	// Vue组件的API来自三个部分： props, event和slots
	// Props 允许外部环境传递数据给组件
	// Events 允许组件触发外部环境的副作用
	// Slots 允许外部环境将额外的内容组合到组件中。

	// 使用v-bind和v-on的简写语法，模板的缩进清晰且简洁



	</script>
</body>
</html>
