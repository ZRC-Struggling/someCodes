<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.bounce-enter-active{
			animation:bounce-in 0.5s;
		}
		.bounce-leave-active{
			animation:bounce-out 0.5s;
		}
		@keyframes bounce-in{
			0%{
				transform: scale(0);
			}
			50%{''
				transform: scale(2);
			}
			100%{
				transform: scale(1);
			}
		}
		@keyframes bounce-out{
			0%{
				transform: scale(1);
			}
			50%{
				transform: scale(1.5);
			}
			100%{
				transform: scale(0);
			}
		}
	</style>
</head>
<body>
	
	<div id="example-2">
		<button @click="flag = !flag">看看效果</button>
		<transition name="bounce">
			<p v-if="flag">没错！就是看我！我会隐身...哈哈哈</p>
		</transition>
	</div>
	
	<script src="../script/vue.js"></script>
	<script>
		var vm = new Vue({
			el: "#example-2",
			data: {
				flag: "true"
			}
		})	
	</script>
</body>
</html>
