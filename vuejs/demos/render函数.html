<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="example-8">
		<anchored-heading :level="2">
		</anchored-heading>
	</div>
	<script src="../script/vue.js"></script>
	<script type="text/x-template" id="anchored-heading-template">
	<div>
		<h1 v-if="level === 1">
			<slot>h1</slot>
		</h1>
		<h2 v-if="level === 2">
			<slot>h2</slot>
		</h2>
		<h3 v-if="level === 3">
			<slot>h3</slot>
		</h3>
		<h4 v-if="level === 4">
			<slot>h4</slot>
		</h4>
		<h5 v-if="level === 5">
			<slot>h5</slot>
		</h5>
		<h6 v-if="level === 6">
			<slot>h6</slot>
		</h6>
	</div>
	</script>
	<script>
		Vue.component("anchored-heading", {
			template: "#anchored-heading-template",
			props: {
				level: {
					type: Number,
					required: true
				}
			}
		});

		var vm = new Vue({
			el: "#example-8",
		})
	</script>
</body>
</html>
