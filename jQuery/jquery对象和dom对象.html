<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input type="checkbox" id="cr1"><label for="cr1">我已经阅读了上面制度</label>

<script type="text/javascript" src="jquery/jquery-2.2.3.js"></script>
<script type="text/javascript">
$(function(){
	var $cr1 = $('#cr1');//jQuery对象
	var cr1 = $cr1[0];//DOM对象，也可以使用$cr.get(0);
	$cr1.click(function(){
		if(cr1.checked){//DOM方式判断
			alert('Test1...感谢你的支持！你可以继续操作！');}
	});
	});
</script>

<input type="checkbox" id="cr2"><label for="cr2">我已经阅读了上面制度</label>

<script type="text/javascript" src="jquery/jquery-2.2.3.js"></script>
<script type="text/javascript">
$(function(){
	var $cr2 = $('#cr2');//jquery对象
	$cr2.click(function(){
		if($cr2.is(":checked")){//jQuery方式判断
			alert('Test2...感谢你的支持！你可以继续操作！');}
	});
	});
</script>
</body>
</html>
