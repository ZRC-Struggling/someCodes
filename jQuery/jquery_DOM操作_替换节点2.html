<pre>


1.如果替换之前，已经为元素绑定事件，替换后原先绑定的事件将会与被替换的元素一起消失，需要在新元素上重新绑定事件
2.注意css选择器中没有jQuery中的基本过滤选择器（除了:not()），也就是说它没有:first/:last,:even/:odd/:eq()/:lt()/:gt(),但有:nth-child(),:first-child(),:last-child()

</pre>


<div style="color:#ccc">edit by"人生还有多少个二十年"</div>
<script src="jquery/jquery-2.2.3.js"></script>
<script>
$(function(){
	$("<ul><li>html</li><li>css</li></ul>").appendTo("body");
	console.log($("ul").html());		//<li>html</li><li>css</li>
	$("<li>html5</li>").replaceAll($("ul li:eq(0)"));
	console.log($("ul").html());		//<li>html5</li><li>css</li>
	$("ul li:eq(1)").replaceWith("<li>css3</li>");
	console.log($("ul").html());		//<li>html5</li><li>css3</li>
	});
</script>

</body>
