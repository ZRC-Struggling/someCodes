<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div class="SubCategoryBox">
	<ul>
    	<li><a href="#">佳能</a></li>
        <li><a href="#">索尼</a></li>
        <li><a href="#">三星</a></li>
        <li><a href="#">尼康</a></li>
        <li><a href="#">松下</a></li>
        <li><a href="#">卡西欧</a></li>
        <li><a href="#">富士</a></li>
        <li><a href="#">柯达</a></li>
        <li><a href="#">宾得</a></li>
        <li><a href="#">理光</a></li>
        <li><a href="#">奥林巴斯</a></li>
        <li><a href="#">明基</a></li>
        <li><a href="#">爱国者</a></li>
        <li><a href="#">其他品牌相机</a></li>
    </ul>
    <div class="showmore">
    	<a href="more.html"><span>显示全部品牌</span></a>
    </div>
</div>
<script src="jquery/jquery-2.2.3.js"></script>
<script>
$(function(){
	var $category = $('ul li:gt(5):not(:last)');//获得索引值大于5的品牌集合对象（除最后一条）
	var $toggleBtn = $('div.showmore>a');//获取“显示全部品牌”按钮
	var $importantThings = $('ul li').filter(':contains("佳能"),:contains("尼康"),:contains("奥林巴斯")');
	var theSpan = $toggleBtn.find('span');
	
	$category.hide();

	$toggleBtn.click(function(){
		$category.toggle();
		$importantThings.toggleClass('promoted');
		
		if($category.is(':visible')){//如果元素显示
			theSpan.css('background','url(img/down.jpg) no-repeat 0 0')
				   .text('精简显示品牌');//改变背景图片和文本
		}else{
			theSpan.css('background','url(img/up.jpg) no-repeat 0 0')
				   .text('显示全部品牌');
			}
			
			return false;//超链接不跳转
		});
	});
</script>
总结：
1.find()获取的是后代元素，其功能类似于层次选择器中的后代选择器，而filter()则是筛选元素，其功能类似于过滤选择器，前者是对它子集的操作，后者则是对自身元素进行筛选。
2.JQ中的return false;可以阻止默认行为，也可以阻止冒泡。
而纯JS中的return false;只会阻止默认行为，不会阻止冒泡。
</body>
</html>
