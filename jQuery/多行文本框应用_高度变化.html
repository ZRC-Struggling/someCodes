<!doctype html>

<meta charset="utf-8">
<title>无标题文档</title>

<body>
<form>
	
	<div class="msg">
    	<div class="msg_caption">
        	<span class="bigger">放大</span>
            <span class="smaller">缩小</span>
        </div>
    
        <div>
            <textarea id="comment" rows="8" cols="20">

            </textarea>
        </div>
    </div>
</form>


<script src="jquery/jquery-1.12.3.js"></script>
<script>
	$(function(){
		var $comment = $("#comment");
		$(".bigger").click(function(){
			if(!$comment.is(":animated") && $comment.height() < 500){
				$comment.animate({height:"+=50"},400);
				}
			});
		$(".smaller").click(function(){
			if(!$comment.is(":animated") && $comment.height() > 50){
				$comment.animate({height:"-=50"},400);
				}
			});
		});
</script>
<!--注意事项，在动画的过程中，需要判断评论框是否正处于动画，如果处于动画过程中，则不追加其他动画，以免造成动画队列不必要的累积，使效果出现问题。
-->
</body>
</html>
