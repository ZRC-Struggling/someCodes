<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<style type="text/css">
*{
	margin:0;
	padding:0;} 
body{
	font-family:Georgia, "Times New Roman", Times, serif;
	background:#ccc;
	}
.wrap{
    width:340px;
    height:180px;
    background:white;
    margin:0 auto;
	line-height:32px;
	text-align:center;
    }
ul{/*弹性盒子模型*/
	display:flex;
	display:-webkit-flex;}
ul li{
	-webkit-flex:1;
	flex:1;/*扩展比率为1，收缩比率为1，伸缩基准值为0%*/
	list-style-type:none;
	cursor:pointer;
	background:blue;
	color:white;
	} 
ul li.active{
	background:white;
	color:black;}  
.wrap div{
	clear:both;
	padding:12px 10px;
	display:none;
} 
.wrap div.active{
	display:block;}
</style>


</head>

<body>
<div class="wrap">
    <ul class="tab_title">
        <li class="active">房产
        <li>家居
        <li>二手房
    </ul>
   
    <div class="tab_content active">
        275万购昌平邻铁三居 总价20万买一居<br>
        200万内购五环三居 140万安家东三环<br>
        北京首现零首付楼盘 53万购东5环50平<br>
        京楼盘直降5000 中信府 公园楼王现房	
    </div>
    <div class="tab_content">
         40平出租屋大改造 美少女的混搭小窝<br>
         经典清新简欧爱家 90平老房焕发新生<br>
         新中式的酷色温情 66平撞色活泼家居<br>
         瓷砖就像选好老婆 卫生间烟道的设计
    </div>
    <div class="tab_content">
         通州豪华3居260万 二环稀缺2居250w甩<br>
         西3环通透2居290万 130万2居限量抢购<br>
         黄城根小学学区仅260万 121平70万抛!<br>
         独家别墅280万 苏州桥2居优惠价248万
    </div>  
<div>
<script type="text/javascript" src="jquery/jquery-2.2.3.js"></script>
<script type="text/javascript">
   
// JQ实现选项卡切换
$(function(){
	$("li").each(function(index) {
		$(this).click(function(){
				$(this).addClass("active").siblings().removeClass("active");
				$(".tab_content:eq("+index+")").show().siblings("div").hide();
			});
    });
});
</script>
</body>
</html>
