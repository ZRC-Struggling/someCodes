<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="jquery/jquery-1.12.3.js"></script>
<script type="text/javascript">
$(function(){
	$(":input").focus(function(){
		if($.trim($(this).val()).length===0){
			$("div").html("请输入你的姓名")}
		})
	.blur(function(){
		if($.trim($(this).val()).length===0){
			$("div").html("姓名不能为空");
			}
		else{
			$("div").hide();}
		});
});
</script>
</head>

<body>
<input type="text" placeholder="姓名">
<div>

</div>

</body>
</html>
