<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用ajax()方法加载服务器数据</title>
</head>
<script type="text/javascript" src="jquery/jquery-1.9.0.js">
</script>
<style type="text/css">
#divtest
{
    width: 282px;
}
#divtest .title
{
    padding: 8px;
    background-color:Blue;
    color:#fff;
    height: 23px;
    line-height: 23px;
    font-size: 15px;
    font-weight: bold;
}
ul
{
    float: left;
    width: 280px;
    padding: 5px 0px;
    margin: 0px;
    font-size: 14px;
    list-style-type: none;
}
ul li
{
    float: left;
    width: 280px;
    height: 23px;
    line-height: 23px;
    padding: 3px 8px;
}
.fl
{
    float: left;
}
.fr
{
    float: right;
}
</style>
<body>
 <div id="divtest">
            <div class="title">
                <span class="fl">检测数字的奇偶性</span> 
                <span class="fr">
                    <input id="btnCheck" type="button" value="检测" />
                </span>
            </div>
            <ul>
               <li>请求输入一个数字 
                   <input id="txtNumber" type="text" size="12" />
               </li>
            </ul>
        </div>
<script type="text/javascript">
$(function(){
	$("#btnCheck").bind("click",function(){
		$.ajax({
			url:"http://www.imooc.com/data/check.php",
			data:{num:$("#txtNumber").val()},
			type:"POST",
			success: function(data){
				$("ul").append("<li>你输入的数据是<b>"+data+"</b></li>");}
			});
		})
	});
	 
</script>
</body>
</html>
