<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="msg">
		<div id="msg1"></div>
		<div id="msg2"></div>
		<div id="msg3"></div>
	</div>
	<script src="jquery/jquery_3.2.0.js"></script>
	<script>
		$(function  () {
			var default1 = {
				name: "a",
				age: 23,
				details: {
					height: "167cm",
					weight: "67kg"
				}
			};
			var options1 = {
				name: "a",
				age: 24,
				details: {
					height: "179cm",
				}
			};
			$("#msg1").html(JSON.stringify($.extend(default1, options1)));
			console.log(JSON.stringify(default1));	
			var default2 = {
				name: "a",
				age: 23,
				details: {
					height: "167cm",
					weight: "67kg"
				}
			};
			var options2 = {
				name: "a",
				age: 24,
				details: {
					height: "179cm",
				}
			};
			$("#msg2").html(JSON.stringify($.extend({}, default2, options2)));
			console.log(JSON.stringify(default2));	
			var default3 = {
				name: "a",
				age: 23,
				details: {
					height: "167cm",
					weight: "67kg"
				}
			};
			var options3 = {
				name: "a",
				age: 24,
				details: {
					height: "179cm",
				}
			};
			$("#msg3").html(JSON.stringify($.extend(true, {}, default3, options3)));
			console.log(JSON.stringify(default3));	


			$.extend({
				sayHello: function () {
					alert("Hello!");
				}
			});
			$.sayHello();

			
		});
	</script>


	<!-- notes: 
	1. 基本语法：
		* jQuery.extend( target [, object1 ] [, objectN ] )
		* jQuery.extend( [deep ], target, object1 [, objectN ] )
	2. 如果只有一个参数提供给$.extend()，这意味着目标参数被省略。在这种情况下，jQuery对象本身被默认为目标对象。这样，我们可以在jQuery的命名空间下添加新的功能。这对于插件开发者希望向 jQuery 中添加新函数时是很有用的。
	-->
</body>
</html>
