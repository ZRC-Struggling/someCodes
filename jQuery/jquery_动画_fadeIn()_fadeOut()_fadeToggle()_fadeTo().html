<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="jquery/jquery-1.9.0.js"></script>
<script>
$(function(){
	$("input[ value='fadeOut()隐藏段落1']").click(function(){
		$("#p1").fadeOut(3000);
	});
	$("input[value='fadeIn()显示段落1']").click(function(){
		$("#p1").fadeIn(3000);
	});
	$("input[value='fadeToggle()显示/隐藏段落2']").click(function(){
		$("#p2").fadeToggle(3000);
	});
	$("input[value='fadeTo()将段落2渐变为给定的不透明度（值介于 0 与 1 之间）']").click(function(){
		$("#p2").fadeTo(3000,0.3);
	});
});
</script>
</head>

<body>

<input type="button" value="fadeOut()隐藏段落1">
<input type="button" value="fadeIn()显示段落1">

<div id="mydiv">
<p id="p1">

CSS 
JavaScript 
如果您需要首先学习这些科目，请在我们的 首页 查找这些教程
</p>
<input type="button" value="fadeToggle()显示/隐藏段落2">
<input type="button" value="fadeTo()将段落2渐变为给定的不透明度（值介于 0 与 1 之间）">

<p id="p2">
这是段落二<br>
这是段落二<br>
这是段落二<br>
这是段落二<br>


</p>
</div>


</body>
</html>
