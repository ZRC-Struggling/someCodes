<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<script src="jquery/jquery-2.2.3.js"></script>
<script>
$(function(){
	$("<img>",{src:"images/1.jpg",title:"图片",alt:"图片"})//此句也可以写为：$("<img src='images/1.jpg' title='图片' alt='图片'>")
	.css("backgroundColor","black")
	.css("padding","20px")
	.appendTo('body');//注意创建之后，要把它添加到文档中去
	$("<p></p>").attr({title:"p1",id:"p1"}).html("这是第一个段落").appendTo("body");
	$("<p></p>",{title:"p2",id:"p2"}).html("这是第二个段落").appendTo("body");
	$("<p title='p3' id='p3'>这是第三个段落</p>").appendTo("body");
	});
</script>
</body>
</html>
