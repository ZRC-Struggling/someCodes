<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="jquery/jquery-1.12.3.js"></script>
<script>
$(function(){
	$(":input#button1").click(function(){
		alert("你好");
		});
	$(":input#button2").click(function(){
		$(this).attr("disabled",true);
		});		
	$(":input#button3").bind("click mouseout",function(){
		$(this).attr("disabled",true);
		});
	$("div#div1").bind("click",function(){
		$(this).html("我被点击了");
		});
	$("div#div2").hover(
			function(){
				$(this).html("你真乖");},
			function(){
				$(this).html("请不要走");
			});
	});
</script>
</head>

<body>

<div id="div1" style="border:1px solid green;width:400px;height:50px;">单击一下试试</div>
<input type="button" id="button1" value="单击一下试试">
<input type="button" id="button2" value="点击了就不可以用了">
<input type="button" id="button3" value="点击或移出就不可以用了">
<div id="div2" style="border:1px solid red;width:200px;height:50px;">

你可以把鼠标移进来看看
</div>
</body>
</html>
