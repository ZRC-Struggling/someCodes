<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
	font-size:18px;}
nav{
	width:900px;
	height:60px;
	line-height:60px;
	margin:66px auto 0;
	background:black;
	padding-left:86px;
	border-radius:29px;
	-moz-border-radius:29px;/*兼容老Firefox*/
	box-shadow:0px 10px #333333;}
nav ul li{
	position:relative;
	float:left;
	text-align:center;
	list-style-type:none;}
nav ul li a{
	display:block;
	padding:0 20px;
	text-decoration:none;
	color:white;
	background:black;
	}
nav ul li a:hover{
	background:rgb(51,51,51);
}
nav ul li ul{
	position:absolute;
	display:none;
	}
nav ul li ul a{
	width:80px;
	margin-top:1px;
	}
</style>
</head>

<body>
<nav id="menu">
	<ul>
	  <li><a href="#">首页</a></li>
	  <li><a href="#">课程大厅</a>
	    <ul>
	      <li><a href="#">JavaScript</a></li>
	      <li><a href="#">JQuery</a></li>
	    </ul>
	  </li>
	  <li><a href="#">学习中心</a>
	    <ul>
	      <li><a href="#">视频学习</a></li>
	      <li><a href="#">案例学习</a></li>
	      <li><a href="#">交流平台</a></li>
	    </ul>
	  </li>
	  <li><a href="#">经典案例</a></li>
	  <li><a href="#">关于我们</a></li>
	</ul>
</nav> 
<script type="text/javascript" src="jquery/jquery-2.2.3.js"></script>
<script type="text/javascript">
$(function(){
	//此句获取的是一级导航，不能使用”$lis=$("nav").find("a");“来代替，因为它获取的是所有的li,不仅包含一级导航，也包含二级导航。
	$lis=$("nav>ul>li>a");//或使用$lis=$("nav").children().children().children("a");
	// $lis.hover(function(){
	// 		if(!$(this).is(":animated")){
	// 			$(this).next().slideToggle(4000);}
	// 			},
	// 			function(){
	// 		if(!$(this).is(":animated")){
	// 			$(this).next().slideToggle(4000);}
	// 					});
	$lis.hover(function() {
		if (!$(this).next().is(":animated")) {
			$(this).next().slideDown(4000);
		}
	}, function() {	
			$(this).next().slideUp(2000);
		
	});
	});
</script>
<!--
	notes:
	1. 高速移动下，出现动画累积，导致动作与动画不一致
	解决方案: 先判断，再决定是否加动画。
-->
</body>
</html>
