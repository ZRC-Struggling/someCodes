<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery 效果 - 滑动</title>
<script type="text/javascript" src="jquery/jquery-1.9.0.js"></script>
<script>
$(function(){
	$("input[ value='slideDown()']").click(function(){
		$("#mydiv").slideDown(3000);
	});
	$("input[value='slideUp()']").click(function(){
		$("#mydiv").slideUp(3000);
	});
	$("input[value='slideToggle()']").click(function(){
		$("#mydiv").slideToggle(3000);
	});
});
</script>
</head>

<body>

<input type="button" value="slideDown()">
<input type="button" value="slideUp()">
<input type="button" value="slideToggle()">
<div id="mydiv">

</div>


</body>
</html>
