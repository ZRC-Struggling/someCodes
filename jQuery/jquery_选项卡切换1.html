<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jquery_选项卡切换</title>
<style type="text/css">
body{
    background-color: #ccc;
    width: 420px;
    font-family: "楷体";
    font-size:16px;
    margin: 20px auto;
}
.tab{
    width: 320px;
}
.tab>ul{
    margin-top:0;
    margin-bottom:0;
    padding-left: 0;
}
.tab>ul>li{
    list-style-type:none;
    display: inline-block;
    background-color: #666;
    color: white;
    cursor: pointer;
    padding: 5px 20px;
}
.tab>ul>li.active, .tab>div{
    background-color: #eee;
    color: black;
}
.tab>div{
    padding: 10px 15px;
}
.tab>div>div{
    display: none;
}
.tab>div>div.active{
    display: block;
}
</style>
</head>

<body>
<div class="tab">
	<ul class="tab_title">
    	<li class="active">房产</li>
        <li>家居</li>
        <li>二手房</li>
    </ul>
	<div class="tab_content">
    	<div class="active">
        275万购昌平邻铁三居 总价20万买一居<br>
        200万内购五环三居 140万安家东三环<br>
        北京首现零首付楼盘 53万购东5环50平<br>
        京楼盘直降5000 中信府 公园楼王现房	        
        </div>
        <div>
         40平出租屋大改造 美少女的混搭小窝<br>
         经典清新简欧爱家 90平老房焕发新生<br>
         新中式的酷色温情 66平撞色活泼家居<br>
         瓷砖就像选好老婆 卫生间烟道的设计        
        </div>
        <div>
         通州豪华3居260万 二环稀缺2居250w甩<br>
         西3环通透2居290万 130万2居限量抢购<br>
         黄城根小学学区仅260万 121平70万抛!<br>
         独家别墅280万 苏州桥2居优惠价248万        
        </div>
    </div>
</div>

<script type="text/javascript" src="jquery/jquery-2.2.3.js"></script>
<script>
$(function(){
	$tabTitles=$(".tab_title").children("li");
	$tabContents=$(".tab_content").children("div");
	
	$tabTitles.each(function(index) {
        $(this).mouseover(function(){
			
			$(this).addClass("active")
				   .siblings().removeClass("active");
	     		
			$tabContents.filter(":eq("+index+")").show()
						.siblings().hide();
		});
    });
});
</script>
</body>
</html>
