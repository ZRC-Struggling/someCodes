<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用load()方法异步请求数据</title>
</head>
<script type="text/javascript" src="jquery/jquery-1.9.0.js"></script>
<style type="text/css">
#divtest
{
    width: 282px;
}
#divtest .title
{
    padding: 8px;
    background-color:Blue;
    color:#fff;
    height: 23px;
    line-height: 23px;
    font-size: 15px;
    font-weight: bold;
}
ul
{
    float: left;
    width: 280px;
    padding: 5px 0px;
    margin: 0px;
    font-size: 14px;
    list-style-type: none;
}
img
{
    margin: 8px;
}
ul li
{
    float: left;
    width: 280px;
    height: 23px;
    line-height: 23px;
    padding: 3px 8px;
}
.fl
{
    float: left;
}
.fr
{
    float: right;
}
</style>
 <body>
        <div id="divtest">
            <div class="title">
                <span class="fl">我最爱吃的水果</span> 
                <span class="fr">
                    <input id="btnShow" type="button" value="加载" />
                </span>
            </div>
            <ul></ul>
        </div>
        
        <script type="text/javascript">
            $(function () {
                $("#btnShow").bind("click", function () {
                    // alert(this.id);
                    var $this = $(this);
                    $("ul")
                    .html("<img src='Images/Loading.gif' alt=''/>")
                   .load("http://www.imooc.com/data/fruit_part.html li",function(){
                        $this.attr("disabled", "true");
                    });
                })
            });
        </script>


        <!-- notes:
        1. disabled属性属于布尔值属性，要设置其属性，attr()和prop()哪个方法合适？
        2. 小心this
         -->
    </body>
</html>
