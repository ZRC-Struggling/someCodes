<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
img{
	width:150px;
	height:150px;}
.img_tip{
	width:200px;
	height:200px;}
</style>
</head>

<body>
<p><a href="images/1.jpg" class="tooltip" title="这是图片1"><img src="images/1.jpg" alt=""></a></p>
<p><a href="images/2.jpg" class="tooltip" title="这是图片2"><img src="images/2.jpg" alt=""></a></p>
<script src="jquery/jquery-2.2.3.js"></script>
<script>
$(function(){
	var x= 10,
		y= 20;
	$("a.tooltip")
	.mouseover(function(e){
		this.myTitle = this.title;
		this.title = "";
		
		var tooltip = "<div id='tooltip'><img class='img_tip' src='"+this.href+"'><br>"+this.myTitle+"</div>";
		$("body").append(tooltip);
		$("#tooltip").css({"position":"absolute","top":(e.pageY+y)+"px","left":(e.pageX+x)+"px"})
					.show("fast");
	}).mouseout(function(){
		this.title = this.myTitle;
		$("#tooltip").remove();
	}).mousemove(function(e){
		$("#tooltip").css({
			"top":(e.pageY+y)+"px",
			"left":(e.pageX+x)+"px"
			});
		});
	
	});
</script>
</body>
</html>
