<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin:0;
	padding:0;}
div{
	width:300px;
	height:300px;
	border:1px solid #ccc;}
h1,p{
	width:80px;
	height:40px;
	padding:10px;
	margin:20px;}
.red{
	background:red;}	
.green{
	background:green;}
.blue{
	background:blue;}
</style>
</head>

<body>
<div>
	<h1>title</h1>
	<p>content</p>
</div>

<script src="jquery/jquery-2.2.3.js"></script>
<script>
$(function(){
	$("div").addClass("red").find("h1").addClass("green").end().find("p").addClass("blue");
	
	});
</script>
</body>
</html>
