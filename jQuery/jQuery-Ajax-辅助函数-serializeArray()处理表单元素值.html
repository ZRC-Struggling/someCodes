<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用serializeArray()方法处理表单元素值</title>
</head>

<body>
    
    <div>
        <div class="title">
            <span>我的个人资料</span>
            <span>
                <button>serializeArray</button>
            </span>
        </div>
        <div class="content">
            <form action="" method="">
                <label for="user-name">用户名：</label><input type="text" id="user-name" name="user-name">
                <label for="user-age">年龄：</label><input type="age" id="user-age" name="user-age">
                <label for="user-password">密码：</label><input type="password" id="user-password" name="user-password">
                <label for="sex">性别：</label>
                <select name="sex" id="sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
                <input type="checkbox" name="memorize" id="memorize"><label for="memorize">记住密码</label>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="jquery/jquery-1.9.0.js"></script>
    <script>
        $(".title").find("span").filter(":nth-child(2)").bind("click", function () {
            var $div = $(document.createElement("div")),
                str = "";
            $div.appendTo($("body"))
            var formArr = $("form").serializeArray();
            console.log(formArr);
            $.each(formArr, function (i, e) {
                str += e.name + "=" + e.value + "&";
            })
            $div.text(str)
        })

    </script>
</body>
</html>
