	<a href="https://www.github.com/" accesskey="g">github</a>
	<a href="https://www.stackoverflow.com/" accesskey="s">stackoverflow</a>

<!--### 浏览器支持
	几乎所有浏览器均 accesskey 属性，除了 Opera。
	### 定义和用法
	accesskey 属性规定激活（使元素获得焦点）元素的快捷键。
	### 提示和注释
	注释：以下元素支持 accesskey 属性：<a>, <area>, <button>, <input>, <label>, <legend> 以及 <textarea>。
	语法
	<element accesskey="character"> -->
