</html>


	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<p id="drag1" draggable="true" ondragstart="drag(event)">这是一个可以拖动的段落，请把它拖动到上面的容器中。</p>


	<script>
		function drag (ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function allowDrop (ev) {
			// 默认地，数据/元素无法被放置到其它元素中。为了实现拖放，我们必须阻止元素的这种默认的处理方式
			ev.preventDefault();
		}

		function drop (ev) {
			// 调用 preventDefault() 来阻止数据的浏览器默认处理方式（drop 事件的默认行为是以链接形式打开）
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text")
			ev.target.appendChild(document.getElementById(data));
		}
	</script>


	<!-- note:
	   1. 注释：Internet Explorer 8 以及更早的版本，不支持 draggable 属性。 -->
</body>
</html>
