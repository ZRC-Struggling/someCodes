<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		function draw() {
		  var ctx = document.getElementById('canvas').getContext('2d');

		  // 创建新 image 对象，用作图案
		  var img = new Image();
		  img.src = "../img/flower2.gif"
		  img.onload = function(){

		    // 创建图案
		    var ptrn = ctx.createPattern(img,'no-repeat');
		    ctx.fillStyle = ptrn;
		    ctx.fillRect(0,0,150,150);

		  }
		}

		draw();
	</script>
</body>
</html>
