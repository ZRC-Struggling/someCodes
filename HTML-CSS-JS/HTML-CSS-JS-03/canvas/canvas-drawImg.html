<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<canvas id="myCanvas"></canvas>

	<script>
		var canvas = document.getElementsByTagName("canvas")[0];
		if (canvas.getContext) {
			var cxt = canvas.getContext("2d");
			var img = new Image();
			img.src = "../img/flower2.gif";
			cxt.drawImage(img, 0, 0);
		}
	</script>
