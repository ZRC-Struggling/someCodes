<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<canvas id="canvas"></canvas>
	<script>
		window.onload = function () {
			draw();
		}
		function draw () {
			var canvas = document.getElementById("canvas");
			if (canvas.getContext) {
				var ctx = canvas.getContext("2d");
				ctx.beginPath();
				ctx.moveTo(200, 0);
				ctx.lineTo(400, 400);
				ctx.lineTo(0, 400);
				ctx.fill();
			}
		}
	</script>
</body>
</html>
