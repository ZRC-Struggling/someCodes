<script>
function factorial(n){
	var product =1;
	while(n>1){
		product*=n;
		n--;
		}
	return product;
	}
console.log(factorial(4));	//1*4*3*2=24

function factorial2(n){
	var product =1,
		i = 2;
	while(i<=n){
		product*=i;
		i++;}
	return product;
	}
console.log(factorial2(4));		//1*2*3*4=24

function factorial3(n){
	var i,product = 1;
	for(i = 2;i<=n;i++){
		product*=i;}
	return product;
	}
console.log(factorial3(4));		//1*2*3*4=24

function factorial4(n){
	if(n===1){
		return 1;
	}else{
	return n*factorial4(n-1);
	}
}
console.log(factorial4(4));	//4*3*2*1=24;
</script>
