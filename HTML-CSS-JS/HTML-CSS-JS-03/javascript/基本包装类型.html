<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<script>
var s1 = "some text";
s1.color = "red";
console.log(s1.color);//undefined


var falseObject = new Boolean(false);
var result = falseObject&&true;
console.log(result);//true

var falseValue = false;
result = falseValue&&true;
console.log(result);//false
</script>
</body>
</html>
