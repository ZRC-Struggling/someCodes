<script>
var message;
console.log(message===undefined);//true
var message=undefined;
console.log(message==="undefined");//false
console.log(message===undefined);//true

//

num1;//56

*/

//Number()
var num1=Number("Hello world!")
num1;//NaN
var num2=Number("");
num2;//0
var num3=Number("000011");
num3;//11
var num4=Number(true);
num4;//1
var num5=Number("     ");
num5;//0

//parseInt();
var num1=parseInt("1234blue");
num1;//1234
var num2=parseInt("");

var num3=parseInt("0xA");
num3;//10
var num4=parseInt("070");
num4;//70
var num6=parseInt("70");
num6;//70
var num7=parseInt("0xf");
num7;//15
var num8=parseInt("070",8);
num8;//56

var num=parseInt("0xAF",16);
num;//175
var num1=parseInt("AF",16);
num1;//175
var num2=parseInt("AF");
num2;//NaN

//parseFloat()
var num1=parseFloat("1234blue");
num1;//1234
var num2=parseFloat("0xA");
num2;//0
var num3=parseFloat("22.5");
num3;//22.5
var num4=parseFloat("22.34.5");
num4;//22.34
var num5=parseFloat("0908.5");
num5;//908.5
var num6=parseFloat("3.125e7");
num6;//31250000

//toString()
var num=10;
console.log(num.toString());//"10"
console.log(num.toString(2));//"1010"
console.log(num.toString(8));//"12"
console.log(num.toString(10));//"10"
console.log(num.toString(16));//"a"
var num=null; console.log(num.toString());//TypeError: num is null
var num=undefined; console.log(num.toString());//TypeError: num is undefined

//String()
var value1=10;
var value2=true;
var value3=null;
var value4;
console.log(String(value1));//"10"
console.log(String(value2));//"true"
console.log(String(value3));//"null"
console.log(String(value4));//"undefined"
