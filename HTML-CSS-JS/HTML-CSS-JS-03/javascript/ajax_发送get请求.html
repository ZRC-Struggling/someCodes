<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<div id="mydiv">
</div>


<script type="text/javascript">
  //根据能力检测，创建XMLHttpRequest对象
  var xhr;
  if (window.XMLHttpRequest){//兼容IE7+, Firefox, Chrome, Opera, Safari
    xhr=new XMLHttpRequest();
    }
  else if(window.ActiveXObject) {//兼容IE6, IE5
    xhr=new ActiveXObject("Microsoft.XMLHTTP");
    }
  else{
  	alert("你的浏览器不支持Ajax!");
  	}
  //当就绪状态改变，启用处理函数。
  xhr.onreadystatechange=function(){
    if (xhr.readyState==4 && xhr.status==200)
      {
      document.getElementById("myDiv").innerHTML=xhr.responseText;
      }
    }
  //使用XMLHttpRequest对象的open()和send()方法发送请求。
  xhr.open("GET","demo_get.asp?t=" + Math.random(),true);
  xhr.send();

</script>
</body>
</html>
