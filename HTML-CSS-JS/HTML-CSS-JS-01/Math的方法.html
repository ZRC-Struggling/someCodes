<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script type="text/javascript">
var a;
a=3.1;
var b;
b=3.9;
function one(){
alert("a的值为："+a);
}
function two(){
alert("b的值为："+b);
}
function three(){
alert("a的值为："+a+" ;b的值为："+b+" ;Math.ceil(a)为："+Math.ceil(a));
alert("a的值为："+a+" ;b的值为："+b+" ;Math.floor(b)为："+Math.floor(b));
alert("a的值为："+a+" ;b的值为："+b+" ;Math.round(a)为："+Math.round(a));
}
</script>
<body>
var a;
a=3.1;
var b;
b=3.9;
<p>识别清楚它们的差异！</p>
<input name="" type="button"  value="a的值" onclick="one()"/><br />
<input name="" type="button"  value="b的值" onclick="two()"/><br />
<input name="" type="button"  value="看看Math的3个方法" onclick="three()"/>

</body>
</html>
