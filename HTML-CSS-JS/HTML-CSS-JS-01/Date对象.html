<script type="text/javascript">
var d=new Date();
alert(d.toLocaleString());
alert(d.getYear());/*结果必须加上1900*/
alert(d.getFullYear());
alert(d.getMonth());/*从0开始算，结果必须加上1*/
alert(d.getDate());
alert(d.getDay());/*算的是周几，周天为0*/
</script>
