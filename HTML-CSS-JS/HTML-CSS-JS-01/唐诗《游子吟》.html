<h1 name="youziyin">游子吟</h1>
<p>慈母手中线，</p>
<p>游子身上衣。</p>
<p>临行密密缝，</p>
<p>意恐迟迟归。</p>
<p>谁言寸草心，</p>
<p>报得三春辉？</p>
<footer>孟郊</footer>
