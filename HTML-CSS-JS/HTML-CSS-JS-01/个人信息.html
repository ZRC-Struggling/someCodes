<form method="post" action="#">
<fieldset><legend>必填信息：</legend>
    <p>
        <label for="myname">姓名：</label>
        <input type="text" id="myname" size="10" maxlength="10"/><br />
        </p>
    <p>
        <label>性别：</label><!--这两个输入框是一组的，所以名字要相同，否则无法达到预期的效果!-->
        <input type="radio" name="radiobutton" id="male" value="male" checked="checked"/>
        <label for="male">男</label>
        <input type="radio" name="radiobutton" id="female" value="femele"/>
        <label for="female">女</label><br />
    </p>
    <P>
        <label>班级：</label>
        <select name="select">
          <option value="1"selected="selected" >13通信1班 </option>
          <option value="2" >13通信2班 </option>
          <option value="3">14通信1班 </option>
          <option value="4">14通信2班 </option>
        </select>
    </P>
</fieldset>
<fieldset><legend>选填信息</legend>
    <p>
        <label>爱好：</label>
        <input type="checkbox" name="checkbox" id="checkbox1" />跑步
        <input type="checkbox" name="checkbox" id="checkbox2" />游泳
        <input type="checkbox" name="checkbox" id="checkbox3" />音乐
        <input type="checkbox" name="checkbox" id="checkbox4" />购物
        <input type="checkbox" name="checkbox" id="checkbox5" />阅读
    </p>
    <p><textarea name="textarea" cols="45" rows="5" placeholder="写写你的目标和规划吧！"></textarea>
    </p>
</fieldset>&nbsp;&nbsp; 
    <input type="submit" name="submit" value="提交" />&nbsp;&nbsp;&nbsp;&nbsp;  
    <input type="reset" name="reset" value="重置" />
</form>
