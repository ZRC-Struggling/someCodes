<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style type="text/css">
		.parent{
			background: red;
			padding:20px;
		}
		/*父元素清除子元素带来的浮动影响*/
		.clearfix:before,.clearfix:after{
			content: "";
			display: table;
		}
		.clearfix:after{
			clear:both;
		}
		.clearfix{
			*zoom:1;
		}
		.first{
			height: 100px;
			background: green;
			float: left;
		}
		
		.last{
			height: 100px;
			background-color: blue;
			float: right;
			clear:both;/*清除浮动*/
		}
	</style>
</head>
<body>
<div class="parent clearfix">
		<div class="first">111111111111111111111111111</div>
		<div class="last">2222222222222222222222222</div>
</div>	
<pre>
	

</pre>
<div style="height: 1px;overflow:hidden;background-color: blue;"></div>
<div style="width: 100px;height: 100px;border-radius: 50px;background-color: red;"></div>
</body>
</html>
