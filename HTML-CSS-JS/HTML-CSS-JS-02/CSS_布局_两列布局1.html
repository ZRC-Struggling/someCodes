<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>宽度和高度固定的两列布局</title>
</head>
<style type="text/css">
body{
	margin:0;
	padding:0 0;
	}
div{
	font-size:24px;
	font-weight:bold;
	color:yellow;
	text-align:center;
	height:820px;
	}
#main{
	width:820px;
	background:black;
	margin:20px auto;
	outline:12px solid orange;}
#left{
	width:200px;
	background-color:red;
	float:left;}
#right{
	width:600px;
	background-color:green;
	float:right;}
</style>
<body>
<div id="main">
	<div id="left">left</div>
    <div id="right">right</div>
</div>

</html>
<!--宽度，高度都固定的两列布局的设置方法：
1.两个盒子都设置左浮动，使用margin（盒子的宽度使用绝对值）;
2.左盒子左浮动，右盒子右浮动。（盒子的宽度使用绝对值）-->
