<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>查看浏览器相关信息</title>
</head>
<script type="text/javascript">
 var brower=navigator.appName;
 var b_version=navigator.appVersion;
 var b_platform=navigator.platform;
 document.write("浏览器名："+brower);
 document.write("<br>");
 document.write("浏览器的版本："+b_version);
 document.write("<br>");
 document.write("浏览器的操作系统平台："+b_platform);
 document.write("<br>");
</script>
<body>
</body>
</html>
