<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style> 
.div1
{
border:15px solid transparent;
width:250px;
padding:10px 20px;
border-image:url(./images/border.png) 30 30 stretch;
}
.div2{
border:15px solid transparent;
width:250px;
padding:10px 20px;
border-image:url(./images/border.png) 30 30 round;}
</style>
</head>
<body>
<p><b>注释：</b>Internet Explorer 不支持 border-image 属性。</p>

<div class="div1">url(./images/border.png) 30 30 stretch;</div>
<div class="div2">url(./images/border.png) 30 30 round;</div>
<p>这是我们使用的图片：</p>
<img src="images/border.png" alt="">

</body>
</html>
