<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style type="text/css">
*{
	margin:0;
	padding:0;}
body>div{
	width:1000px;
	height:900px;
	margin:12px auto;
	background:lightblue;
	border:2px solid red;}
.avatar{
	width:130px;
	height:130px;
	border:4px solid #fff;
	border-radius:50%;
	float:right;
	margin:40px;
	overflow:hidden;}
.avatar a{
	background:rgba(0,0,0,0) url(images/t01b0382319ece47fb7.jpg) no-repeat scroll 0 0/130px 130px;
	display:block;
	padding-top:97px;
	width:160px;
	}
a:link,a:visited{
	color:#333;
	text-decoration:none;}
.avatar a:hover span{
	display:block;
	margin-top:0;}
.avatar a span{
	display:block;
	background:rgba(0,0,0,0.5) none repeat scroll 0 0;
	color:#fff;
	width:130px;
	height:55px;
	line-height:20px;
	margin-top:63px;
	padding-top:8px;
	text-align:center;
	transition:margin-top 0.3s ease-in-out 0s;}





</style>
<body>
<div>
	<div class="avatar">
    	<a href="#">
        	<span>小明</span>
        </a>
    </div>
</div>



</body>
</html>
