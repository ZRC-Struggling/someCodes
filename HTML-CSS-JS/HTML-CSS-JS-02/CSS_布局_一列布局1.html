<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>头部,底部宽度自适应，高度固定，中间主体内容宽度和高度都固定</title>
<style type="text/css">
body{
	margin:0;
	padding:0;
	}
div{
	font-size:24px;
	font-weight:bold;
	color:yellow;
	text-align:center;
	}
#header{
	width:100%;
	height:100px;
	background-color:red;
	line-height:100px;}
#main{
	width:800px;
	margin:0 auto;
	height:600px;
	background-color:green;
	line-height:600px;}
#footer{
	width:100%;
	height:80px;
	line-height:80px;
	background-color:blue;}
</style>
</head>
<body>
<div id="header">header</div>
<div id="main">main</div>
<div id="footer">footer</div>  
</body>
</html>
