<style type="text/css">

/* CSS样式制作 */ 
*{
	margin:0;
	padding:0;} 
body{
	font-family:Georgia, "Times New Roman", Times, serif;
	background:#ccc;
	}
.warp{
    width:340px;
    height:180px;
    background:white;
    margin:0 auto;
	line-height:32px;
	text-align:center;
    }
ul li{
	float:left;
	width:33.33%;
	list-style-type:none;
	cursor:pointer;
	background:blue;
	} 
ul li.active{
	background:white;}  
.warp>p{
	clear:both;
	padding:12px 10px;
	display:none;
} 
.warp>p.active{
	display:block;}
</style>
<script type="text/javascript">
   
// JS实现选项卡切换
window.onload=function(){
	//获得所有的列表项和段落（显然，获得了两个数组）
	var lis=document.getElementsByTagName("li");
		ps=document.getElementsByTagName("p");
	//启动for循环
	for(var i=0;i<lis.length;i++){
		lis[i].index=i;//为每个列表项添加一个同一个属性（属性值为数字），以便通过该属性值获取对应的段落元素。
		//在循环中为每一个列表项绑定事件
		lis[i].onclick=function(){
				var p=ps[this.index];
				for(var j=0;j<lis.length;j++){
					//先清空，再添加的原则
					lis[j].className="";
					ps[j].className="";
					this.className="active";
					p.className="active";}
			}
		}
	}
</script>

</head>
<body>
<!-- HTML页面布局 -->
