<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本溢出时显示省略号</title>
</head>
<style type="text/css">
*{
	margin:0;
	padding:0;
	line-height:30px;
	font-size:24px;}
div{
	width:280px;
	height:60px;
	margin:200px auto;
	background:#eee;
	white-space:nowrap;	/*强制文本在一行内显示*/
	overflow:hidden;	/*将溢出的内容隐藏*/
	text-overflow:ellipsis;	/*说明文字溢出以什么方式显示*/
	}
</style>
<body>
<div>
text-overflow只是用来说明文字溢出时用什么方式显示，要实现溢出时产生省略号的效果，还须定义强制文本在一行内显示（white-space:nowrap）及溢出内容为隐藏（overflow:hidden），只有这样才能实现溢出文本显示省略号的效果
</div>
</body>
</html>
