<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin:0;
	padding:0;}
.box:nth-child(1){
	background:blue;
	float:left;
	width:50%;
	padding:50px;
	box-sizing:border-box;
	-moz-box-sizing:border-box;	/* Firefox */
	-webkit-box-sizing:border-box;	/* Safari */
}
.box:nth-child(2){
	background:green;
	float:left;
	width:50%;
	padding:50px;
	box-sizing:border-box;
	-moz-box-sizing:border-box;	/* Firefox */
	-webkit-box-sizing:border-box;	/* Safari */
}
.div{
	position:absolute;
	top:300px;
	left:30px;
	resize:both;
	overflow:hidden;
	border:1px solid green;
	outline:8px solid blue;
	outline-offset:1px;
	padding:20px;
	text-align:center;}
</style>
</head>

<body>
<div class="box"></div>
<div class="box"></div>
<div class="div">
<p>
在 CSS3 中，新的用户界面特性包括重设元素尺寸、盒尺寸以及轮廓等。

在本章中，您将学到以下用户界面属性：<br>

resize <br>
box-sizing <br>
outline-offset <br>
<br>
CSS3 Outline Offset
outline-offset 属性对轮廓进行偏移，并在超出边框边缘的位置绘制轮廓。

轮廓与边框有两点不同：<br>

轮廓不占用空间<br> 
轮廓可能是非矩形 
<p>
</div>
</body>
</html>
