<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
.scroll_mid{
	background-color:#f2f2f3;
	border: 2px solid #d6d5d6;
	width:678px;
	margin: 10px auto;
	}
#scroll_number{
	position: relative;
	top:-10px;
	}
ul{
	position: absolute;
	top:-20px;
	left:0px;
	list-style:none;
	}
#scroll_number li{
	margin: 0;
	padding: 0;
	display: inline-block;
	width: 30px;
	height: 20px;
	text-align: center;
	border: 1px solid #333;
	}
.scroll_number_over{
	background-color:#F96;
	color:#FFF;
	}

</style>
</head>

<body>
	<div class="banner">
   <!--轮换显示的横幅广告图片-->
        
        <div class="scroll_mid">
        	<img src="images/40.jpg" alt="轮换显示的图片广告" id="dd_scroll"/>
            <div id="scroll_number">
                <ul>
                    <li class = "scroll_number_over" id="scroll_number_1" onmouseover="loopShow(1)">1</li>
                    <li id="scroll_number_2" onmouseover="loopShow(2)">2</li>
                    <li id="scroll_number_3" onmouseover="loopShow(3)">3</li>
                    <li id="scroll_number_4" onmouseover="loopShow(4)">4</li>
                </ul>
            </div>
        </div>
        
    </div>

    <script type="text/javascript">
    /*循环显示的轮换横幅广告*/
     /*循环显示的图片地址*/	
         var scorll_img = ["images/40.jpg","images/41.jpg","images/42.jpg","images/43.jpg"];
    	 /*按钮的ID编号*/
    	 var scroll_number = ["scroll_number_1","scroll_number_2","scroll_number_3","scroll_number_4"];
    	 var NowFrame = 2;  
         var MaxFrame = 4;   //一共四张图片
    function loopShow(d1){
        if(Number(d1)){
    		NowFrame=d1;                //设当前显示图片
    		}
    	for(var i=1;i<=MaxFrame;i++){
    		if(i==NowFrame){
    			document.getElementById("dd_scroll").src =scorll_img[i-1];   //显示当前图片
    			document.getElementById(scroll_number[i-1]).className="scroll_number_over";    //设置当前按钮的CSS样式
             }
    		 else{
    		 document.getElementById(scroll_number[i-1]).className="scroll_number_out";
    		 }
    	}
    	if(NowFrame == MaxFrame){   //设置下一个显示的图片
    		NowFrame = 1;
    		}
    	else{
    		NowFrame++;
    		}
    
    }
    var theTimer=setInterval('loopShow()', 2000);   //设置定时器，显示下一张图片		
   
    </script>
<!-- 
    attentions:
    	1.为什么图片底部会出现空白的空隙？
        2.列表项之间为什么会有间距？
    	 -->
</body>
</html>
