<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用定位属性和margin属性实现水平垂直居中</title>
	<style>
		div{
			width: 600px;
			height: 200px;
			position:absolute;
			top:0;
			right: 0;
			bottom: 0;
			left: 0;			
			margin:auto;
			background-color: red;
			text-align: center;
			line-height: 200px;
		}
	</style>
</head>
<body>
	<div>我是已经（水平和垂直）居中了的容器，我靠的是定位属性和margin属性</div>
</body>
</html>
