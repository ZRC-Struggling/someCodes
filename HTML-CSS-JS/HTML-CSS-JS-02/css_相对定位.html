<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin:0;
	padding:0;}
div{
	width:100px;
	height:100px;
	line-height:100px;
	font-size:32px;}
.wrapper{
	margin:0 auto;
	width:300px;
	height:300px;
	background:#e8e8e8;}
.div1{
	background:red;
	}
.div2{
	background:green;
	position:relative;
	top:40px;
	left:40px;}
.div3{
	background:blue;}			
</style>
</head>

<body>
<div class="wrapper">
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
</div>
</body>
</html>
