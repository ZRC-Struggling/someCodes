<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
	font-family:Georgia, "Times New Roman", Times, serif;
	font-size:24px;
}
.register{
	width:400px;
	margin:60px auto;
	padding:20px;
	border:6px solid rgb(255,204,102);
	border-radius:30px;
	-moz-border-radius:30px; /* Old Firefox */
	background-color:#ffff99;
	}
.register h1{
	font-size:46px;
	font-family:楷体;
	text-align:center;
	margin-bottom:20px;
	border-bottom:1px solid #fc6;}
#register_form p{
	line-height:50px;
	text-align:right;}
#register_form label.error {
    padding:0 20px;
    color: red;
}
#register_form input[placeholder]{
	width:280px;
	height:42px;
	border:1px solid rgb(0,0,255);
	border-radius:8px;
	-moz-border-radius:8px;/* Old Firefox */}
#register_form input[placeholder]:hover{
    width:278px;
    height:40px;
	border:2px solid rgb(0,0,255);}
#register_form input[type="submit"]{
	width:100px;
	height:52px;
	margin:20px 150px;
	border:1px solid #f90;
	border-radius:10px;
	-moz-border-radius:10px;
	background-image:-moz-linear-gradient(top,#ffffcc,#ffcc99);
	background-image:-webkit-gradient(linear,left top,left bottom,from(#ffffcc),to(#ffcc99));
}	
</style>

</head>

<body>
<div class="register">
    <h1>注册</h1>
    <form id="register_form" method="post" action="">
        <p>
            <label for="userName">用户名:</label>
            <input id="userName" type="text" name="userName" placeholder="用户名："/>
        </p>
        <p>
            <label for="realName">真实姓名:</label>
            <input id="realName" type="text" name="realName" placeholder="真实姓名："/>
        </p>
        <p>
            <label for="place">常居地:</label>
            <input type="text" id="place" name="place" placeholder="常居地："/>
        </p>
        <p>
            <label for="password">输入密码:</label>
            <input class="password" id="password" type="password" name="password" placeholder="请输入注册密码："/>
        </p>
        <p>
            <label for="confirm_password">确认密码:</label>
            <input class="confirm_password" id="confirm_password" type="password" name="confirm_password" placeholder="请再次输入注册密码："/>
        </p>
        <p><input name="提交" id="register_submit" type="submit" value="提交"/></p>
    </form>
</div>
<script type="text/javascript" src="jquery/jquery-1.10.0.js"></script>
<script type="text/javascript" src="plugins/jquery.validate-1.13.1.js"></script>
<script>
    var validator1;
    $(document).ready(function () {
        validator1 = $("#register_form").validate({
            debug: true,
            rules: {
                userName: {
                    required: true,
                    minlength: 2,
                    maxlength: 10
                },
                password: {
                    required: true,
                    minlength: 6,
                    maxlength: 16
                },
                "confirm_password": {
                    equalTo: "#password"
                }
            },
            messages: {
                userName: {
                    required: '请输入用户名',
                    minlength: '用户名不能小于2个字符',
                    maxlength: '用户名不能超过10个字符',
                    remote: '用户名不存在'
                },
                password: {
                    required: '请输入密码',
                    minlength: '密码不能小于6个字符',
                    maxlength: '密码不能超过16个字符'
                },
                "confirm_password": {
                    equalTo: "两次输入密码不一致"
                }

            }
        });

    });

</script>

</body>
</html>
