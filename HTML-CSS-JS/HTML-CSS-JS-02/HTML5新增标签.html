<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<h3>mark</h3>
我的名字叫<mark>小明</mark>

<h3>progress</h3>
<progress max="100" value="85">
</progress>

<h3>time</h3>
发布时间<time datetime="2016-1-1T09:00" pubdate>9:00</time>

<h3>wbr</h3>
如果你想取得一定的成就，那么你就必须脚踏实地做事情。No pains,No g<wbr>ains.

<h3>canvas</h3>
<canvas id="myCanvas"></canvas>
<script>
	var canvas=document.getElementById("myCanvas");
	var ctx=canvas.getContext("2d");
	ctx.fillStyle="#FF0000";
	ctx.fillRect(0,0,80,100);
</script>

<h3>details</h3>
<details>
<summary>水果</summary>
<ul>
<li>苹果</li>
<li>栗子</li>
<li>西瓜</li>
<li>桃子</li>
<li>胡桃</li>
<li>红枣</li>
</ul>
</details>

<h3>datalist</h3>
<input id="" list="names">
	<datalist id="names">
    <option value="小明"></option>
    <option value="小红"></option>
    <option value="小黄"></option>
    </datalist>

<!--所有主流浏览器都支持 <keygen> 标签，除了 Internet Explorer 和 Safari。-->    
<h3>keygen</h3>
<form action="demo_keygen.asp" method="get">
Username: <input type="text" name="usr_name" />
Encryption: <keygen name="security" />
<input type="submit" />
</form>  
</body>
</html>
