<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>让密码域更加安全</title>
</head>

<body>
<p>
	我是可复制的
</p>

<p oncopy = "return false" oncut = "return false" onpaste = "return false">
	我也是不可复制的
</p>

未做其它设置：
<input name="" type="password" class="" id="" size="12" maxlength="50"><br>
禁止复制功能：
<input name="" type="password" class="" id="" size="12" maxlength="50" 
oncopy="return false" oncut="return false" onpaste="return false"><br>
禁止复制功能并改变掩码样式：
<input name="" type="password" class="" id="" size="12" maxlength="50" 
oncopy="return false" oncut="return false" onpaste="return false"
style="font-family:Wingdings;">


<!-- 为什么掩码的样式改变无效？ -->
</body>
</html>
