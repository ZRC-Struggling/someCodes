<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>宽度自适应，高度固定的两列布局</title>
</head>
<style type="text/css">
body{
	margin:0;
	padding:0;
	}
div{
	font-size:24px;
	font-weight:bold;
	color:yellow;
	text-align:center;
	}
#main,#left,#right{
	height:600px;
	margin:0 auto;}
#main{
	width:80%;}
#left{
	width:30%;
	background-color:red;
	float:left;
	margin-right:10%;}
#right{
	
	width:60%;
	background-color:green;
	float:left;}
</style>
<body>
<div id="main">
	<div id="left">left</div>
    <div id="right">right</div>
</div>

</html>
<!--宽度自适应，高度固定的两列布局的设置方法：
1.两个盒子都设置左浮动，使用margin（盒子的宽度使用相对值）;
2.左盒子左浮动，右盒子右浮动。（盒子的宽度使用相对值）-->
