<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.container{
  width: 800px;
  height: 460px;
  margin: 0  auto;
}
</style>

</head>

<body>
  <div class="container">
    <div class="banner" id="boxID"><!--焦点图盒子-->
      <div class="loading"><img src="images/loading.gif" alt="请稍候..." /></div>
      <!--载入画面(可删除)-->
      <div class="pic"><!--内容列表(li数目可随意增减)-->
        <ul>
          <li><img src="images/banner_1.jpg" thumb="" alt="标题1" text="详细描述2"/></li>
          <li><img src="images/banner_2.jpg" thumb="" alt="标题2" text="详细描述3"/></li>
          <li><img src="images/banner_3.jpg" thumb="" alt="标题3" text="详细描述4"/></li>
          <li><img src="images/banner_4.jpg" thumb="" alt="标题4" text="详细描述5"/></li>
          <li><img src="images/banner_5.jpg" thumb="" alt="标题5" text="详细描述5"/></li>
        </ul>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="plugins/myfocus/js/myfocus-2.0.1.min.js" charset="utf-8"></script><!--引入myFocus库-->
<script type="text/javascript">
myFocus.set({
    id:'boxID',//焦点图盒子ID
    pattern:'mF_slide3D',//风格应用的名称
    time:3,//切换时间间隔(秒)
    trigger:'click',//触发切换模式:'click'(点击)/'mouseover'(悬停)
    width:720,//设置图片区域宽度(像素)
    height:240,//设置图片区域高度(像素)
    txtHeight:'default'//文字层高度设置(像素),'default'为默认高度，0为隐藏
});
</script>


<!-- 
教程链接：
  http://demo.jb51.net/js/myfocus/tutorials.html

IMG标签的属性说明：
  src : 图片地址；
  thumb : 图片的略缩图地址(需要风格支持，可以省略，如果省略即把大图地址作为它的地址)；
  alt : 图片的描述文字；
  text : 图片更详细的描述文字(需要风格支持，可以省略)

要注意的问题：
  1.焦点图初始化的ID,与图片列表最外层的ID一致。
  2.图片列表外面，包裹一个class为pic的div。-->
</html>
