<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
body{
	background:#e8e8e8;
	margin:0;
	padding:0;
	font-family:Georgia, "Times New Roman", Times, serif;
	font-size:16px;
	}
.wrapper{
	width:668px;
	overflow:hidden;
	margin:0 auto;
	background:lightblue;
	padding:80px;}
.wrapper>div{
	width:284px;
	height:260px;
	float:left;
	background:white;
	padding:10px 20px 30px 10px;
	margin:10px;
	box-shadow:10px 10px 20px #333;
	-moz-box-shadow:10px 10px 20px #333;
	-ms-box-shadow:10px 10px 20px #333;
	-webkit-box-shadow:10px 10px 20px #333;
	-o-box-shadow:10px 10px 20px #333;
	}
.ballade_dream{
	transform:rotate(30deg);
	-moz-transform:rotate(30deg);
	-ms-transform:rotate(30deg);
	-o-transform:rotate(30deg);
	-webkit-transform:rotate(30deg);}
.china_pavilion{
	transform:rotate(-30deg);
	-moz-transform:rotate(-30deg);
	-ms-transform:rotate(-30deg);
	-o-transform:rotate(-30deg);
	-webkit-transform:rotate(-30deg);}
img{
	width:284px;
	height:213px;}
</style>
</head>

<body>
<div class="wrapper">
	<div class="ballade_dream">
    	<img src="images/ballade_dream.jpg" alt="上海鲜花港的郁金香" title="上海鲜花港的郁金香">
        <p>上海鲜花港的郁金香，花名：Ballade Dream。</p>
    </div>
    <div class="china_pavilion">
    	<img src="images/china_pavilion.jpg" alt="中国馆" title="中国馆">
        <p>2010年上海世博会，中国馆。</p>
    </div>
</div>
</body>
</html>
