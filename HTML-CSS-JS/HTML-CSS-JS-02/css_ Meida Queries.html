<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
.wrapper{
  width: 100%;
  margin:0 auto;
  background:red;
  max-width: 980px;
  overflow: hidden;
}
.left {
  float: left;
  width: 20%;
  background:green;
  min-height: 100px;
}

.content {
  float: right;
  width: 78%;
  background: blue;
  min-height: 100px;
}
@media(max-width:480px){
  .wrapper {
    min-width: 320px;
    width: 98%;
    margin-left: 1%;
    margin-right: 1%;
  }
  .left {
    float: none;
    width: 100%;
  }
  .content{
    float: none;
    width: 100%;
  }	
}
</style>
</head>
<body>
<div class="wrapper">
  <div class="left"></div>
  <div class="content"></div>
</div>
</body>
</html>
