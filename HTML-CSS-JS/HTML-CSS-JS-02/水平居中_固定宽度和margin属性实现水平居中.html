<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定宽度和margin属性实现水平居中</title>
	<style>
		div{
			width: 600px;
			height:200px;
			margin: 0 auto;	/*容器水平居中*/
			text-align: center;	/*文本水平居中*/
			line-height: 200px;/*设置行高等于容器的高度，以实现单行文本垂直居中*/
			background-color: red;
		}
	</style>
</head>
<body>
	
<div>居中的容器里有居中了的文本</div>
</body>
</html>
