<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var today = new Date();
  var year = today.getFullYear();
  var month = today.getMonth()+1;
  var date = today.getDate();
  var weekdays = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
  var day = weekdays[today.getDay()];
  var theDate = year+"年"+month+"月"+date+"日  "+day;
  document.write(theDate);
  
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  var scoreArr = scoreStr.split(";");
  var totalScore = 0;
  for(var i = 0;i<scoreArr.length;i++){
	  scoreArr[i] = scoreArr[i].split(":");
	  totalScore+=parseInt(scoreArr[i][1]);//将字符串转化为数字
	  }
  var avgScore = Math.ceil(totalScore/scoreArr.length);

  //从数组中将成绩撮出来，然后求和取整，并输出。
  document.write("--班级总分为："+avgScore);


</script>
