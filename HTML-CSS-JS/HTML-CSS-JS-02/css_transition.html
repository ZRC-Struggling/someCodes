<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style type="text/css">
ul{
	list-style:none;
	margin:80px auto;
	border:1px solid blue;
	float:left;
	}
li{
	float:left;
	}
.nav1 a{
	text-decoration:none;
	display:block;
	padding:10px;
	background:#ccc;
	-webkit-transition: all 0.5s ease 0s;
	-moz-transition: all 0.5s ease 0s;
	-o-transition: all 0.5s ease 0s;
	transition:all 0.5s ease 0s;
	}
.nav2 a{
	text-decoration:none;
	display:block;
	padding:10px;
	-webkit-transition: all 0.5s ease 0s;
	-moz-transition: all 0.5s ease 0s;
	-o-transition: all 0.5s ease 0s;
	transition:all 0.5s ease 0s;
	}
.nav1 a:hover{
	color:white;
	background:#093;
	transform:translateY(10px);
	-moz-transform:translateY(10px);
	-o-transform:translateY(10px);
	-ms-transform:translateY(10px);
	-webkit-transform:translateY(10px);}
.nav2 a:hover{
	color:green;
	transform:rotate(30deg);
	-moz-transform:rotate(30deg);
	-o-transform::rotate(30deg);
	-ms-transform:rotate(30deg);
	-webkit-transform:rotate(30deg);
	}
</style>
<body>
        <nav class="nav1">
            <ul>
                <li><a href="#">网站首页</a></li>
                <li><a href="#">关于大学</a></li>
                <li><a href="#">IT 行业</a></li>
                <li><a href="#">军事掠影</a></li>
                <li><a href="#">人生哲学</a></li>
                <li><a href="#">艺术情怀</a></li>
                <li><a href="#">学海无涯</a></li>
                <li><a href="#">给我留言</a></li>
            </ul>
        </nav><br>
        <nav class="nav2">
            <ul>
                <li><a href="#">网站首页</a></li>
                <li><a href="#">关于大学</a></li>
                <li><a href="#">IT 行业</a></li>
                <li><a href="#">军事掠影</a></li>
                <li><a href="#">人生哲学</a></li>
                <li><a href="#">艺术情怀</a></li>
                <li><a href="#">学海无涯</a></li>
                <li><a href="#">给我留言</a></li>
            </ul>
        </nav>
     
</body>
</html>
