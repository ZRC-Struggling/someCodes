<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标题栏的滚动</title>
</head>
<body>
	<script>
		window.onload = setInterval(foo,2000);
		function foo () {
			var arr = document.title.split("");
			var first = arr.shift();
			arr.push(first);
			document.title = arr.join("");
		}
	</script>
</body>
</html>
