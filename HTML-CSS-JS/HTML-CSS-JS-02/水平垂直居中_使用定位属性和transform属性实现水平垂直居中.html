<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用定位属性和tranform属性水平垂直居中</title>
	<style>
		div{
			width: 600px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			position: absolute;
			top:50%;
			left: 50%;
			transform: translate(-50%,-50%);
			background-color: red;
		}
	</style>
</head>
<body>
	<div>我所在的容器在父容器中是垂直居中的，而我自身的文本也是垂直居中的</div>
</body>
</html>
