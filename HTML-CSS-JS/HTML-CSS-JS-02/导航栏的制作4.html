<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
var obj=null;
var As=document.getElementById('nav').getElementsByTagName('a');
obj = As[0];
for(i=1;i<As.length;i++){
	if(window.location.href.indexOf(As[i].href)>=0)
		obj=As[i];
	}
obj.id='nav_current';
</script>
</head>
<style type="text/css">
*{
	margin:0;
	padding:0;}
header nav{
	width:80%;
	overflow:hidden;
	margin:0 auto; 
	padding:10px 30px;
	border-radius:8px;
	-moz-border-radius:8px;/*兼容老Firefox*/
	background:rgba(24,24,24,.9);}
header nav ul li {
	list-style-type:none;
	}
header nav ul li a { 
	float:left;
	color: #E7E7E7;
	display: block;
	padding:20px; 
	text-decoration: none;
	 }
header nav ul li a:hover, #nav_current { 
	color: #fff; 
	background: rgba(20, 20, 20, 0.8);
	box-shadow: 0px 1px 0px rgba(255,255,255,.1), inset 0px 1px 1px rgba(0,0,0,.7); 
	border-radius: 6px;
	-moz-border-radius:6px;/*兼容老Firefox*/}
</style>
<body>
<header>
    <nav id="nav">
        <ul>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">开心乐园</a></li>
            <li><a href="#">人生哲学</a></li>
            <li><a href="#">艺术情怀</a></li>
            <li><a href="#">学海无涯</a></li>
        </ul>
    </nav>
</header>
<!-- attentions:
	1.浏览器报错，原因是在脚本运行时，页面没有加载完毕，故获取不到该元素
	  解决方案：把代码放到window.onload的处理函数中
	  -->
</body>
</html>
