<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style type="text/css">
img{
	width:630px;
	height:250px;
	border:2px solid #ccc;}
/* 图片向上翻转的动画效果 */
figure { 
	display: inline-block;
	width: 630px; 
	height: 250px; 
	position: relative; 
	-webkit-animation: pageTop 6s ease 0.5s backwards; 
	-moz-animation: pageTop 6s ease 0.5s backwards; 
	-ms-animation: pageTop 6s ease 0.5s backwards; 
	-o-animation: pageTop 6s ease 0.5s backwards; 
	animation: pageTop 6s ease 0.5s backwards; 
	float: left; }
figcaption {
	 padding: 20px; 
	 position: absolute;
	 top: 20%; 
	 left: 0;
	 background: rgba(153,153,153,.8);
	 color: white; 
	 opacity: 0;
	 -webkit-transition: opacity .75s ease-out; 
	 -moz-transition: opacity .75s ease-out; 
	 -o-transition: opacity .75s ease-out; 
	 transition: opacity .75s ease-out; }
figure:hover figcaption { 
	opacity: 1; } /* 用opacity 设置鼠标放上去显示文字的效果 */
figcaption strong { 
	display: block; 
	line-height: 40px }
@-webkit-keyframes pageTop { 0% {
opacity: 0;
-webkit-transform: perspective(400px) rotateX(90deg);
}
 100% {
opacity: 1;
-webkit-transform: perspective(400px) rotateX(0deg);
}
}
 @-moz-keyframes pageTop { 0% {
opacity: 0;
-moz-transform: perspective(400px) rotateX(90deg);
}
 100% {
opacity: 1;
-moz-transform: perspective(400px) rotateX(0deg);
}
}
 @-o-keyframes pageTop { 0% {
opacity: 0;
-o-transform: perspective(400px) rotateX(90deg);
}
 100% {
opacity: 1;
-o-transform: perspective(400px) rotateX(0deg);
}
}
 @keyframes pageTop { 0% {
opacity: 0;
transform: perspective(400px) rotateX(90deg);
}
 100% {
opacity: 1;
transform: perspective(400px) rotateX(0deg);
}
}	

</style>
<body>
<figure>
	<img src="images/1.jpg" alt="">
    <figcaption>
    	<strong>渡人如渡己，渡已，亦是渡</strong>
        <p>当我们被误解时，会花很多时间去辩白。
        但没有用，没人愿意听，大家习惯按自己的所闻、理解做出判别，每个人其实都很固执。
        与其努力且痛苦的试图扭转别人的评判，不如默默承受，给大家多一点时间和空间去了解。
        而我们省下辩解的功夫，去实现自身更久远的人生价值。其实，渡人如渡己，渡已，亦是渡人。</p>
    </figcaption>
</figure>
</body>
</html>
