<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
	font-family:Verdana, Geneva, sans-serif;
	font-size:18px;
	}
ul{
	list-style:none;}
ul li{
	width:120px;}
a{
	display:block;
	height:30px;
	line-height:30px;
	text-align:center;
	text-decoration:none;
	border-bottom:1px solid white;}
a:link,a:visited{
	color:#333;}
a:hover,a:active{
	color:blue;}
.level2{
	background:white;}
.level1{
	background:#ccc;}
.current{
	background:lightblue;}
</style>
</head>

<body>
<div class="box">
	<ul class="menu">
    	<li class="level1">
        	<a href="#" class="current">衬衫</a>
            <ul class="level2">
            	<li><a href="#">短袖衬衫</a></li>
                <li><a href="#">长袖衬衫</a></li>
                <li><a href="#">短袖T恤</a></li>
                <li><a href="#">长袖T恤</a></li>
            </ul>
        </li>
    	<li class="level1">
        	<a href="#">卫衣</a>
             <ul class="level2">
            	<li><a href="#">开襟卫衣</a></li>
                <li><a href="#">套头卫衣</a></li>
                <li><a href="#">运动卫衣</a></li>
                <li><a href="#">童装卫衣</a></li>
            </ul>
        </li>
    	<li class="level1">
        	<a href="#">裤子</a>
             <ul class="level2">
            	<li><a href="#">短裤</a></li>
                <li><a href="#">休闲裤</a></li>
                <li><a href="#">牛仔裤</a></li>
                <li><a href="#">免烫卡其裤</a></li>
            </ul>
        </li>   
    </ul>
</div>
<script src="jquery/jquery-2.2.3.js"></script>
<script>
$(function(){
	$('.level2:gt(0)').hide();//将除了第一个商品之外的所有商品对应的内容隐藏
	$('.level1>a').click(function(){
		$(this).addClass("current")//给当前元素添"current"样式
				.next().show()//下一个元素显示
				.parent().siblings().children('a').removeClass('current')//父元素的同辈元素的子元素<a>移除"current"样式
				.next().hide();//它们的下一个元素隐藏
		return false;
		});
	});
</script>
</body>
</html>
