<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
body{
	font-size:13px;
	}
fieldset{
	line-height:2em;}
.txt{
	border:2px solid #666;
	padding:2px;
	width:100px;
	margin-left:3px;}
</style>
</head>

<body>
	<form id="form1">
    	<fieldset id="frame" style="width:200px;">
        	<legend>输入信息</legend>
                姓名：<input type="text" id="Text1"><br>
                性别：<input type="text" id="Text2"><br>
                年龄：<input type="text" id="Text3">
        </fieldset>
    </form>
<script src="jquery/jquery-2.2.3.js"></script>
<script>
$(function(){
	$("fieldset").click(function(e){
		var $objChild=$(e.target);//捕获触发事件的元素
		if($objChild.attr("type")=="text"){
			$objChild.addClass("txt");//增加子元素的样式
		}
		});
	});
</script>
<!--建议不要再使用fieldset，HTML5已经将该标签移除
-->
</body>
</html>
