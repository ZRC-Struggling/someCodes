<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="jquery/jquery-1.12.3.js"></script>
<script type="text/javascript">
$(function(){
	$("#div1").one("click",function(){
		alert("Hello ,just one time");});
	$(":input").click(function(){
		$("#div1").unbind();
		$(this).attr("disabled",true);
		});
	
});
</script>
</head>

<body>
<div id="div1" style="width:200px;height:200px;border:1px solid red;">
只响应一次事件
</div>
<input type="button" value="解绑事件">
</body>
</html>
