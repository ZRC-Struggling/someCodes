<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<!--<ul id="ulFrame"></ul>-->
<script src="jquery/jquery-2.2.3.js"></script>
<script>
$(function(){
	//$("<ul></ul>").attr("id","ulFrame")该语句无效，思考原因：创建的节点值存在于内存，必须将它插入文档才能看到效果。
	//已经解决：如下
	$("<ul></ul>").attr("id","ulFrame").appendTo('body');//也可以使用$("<ul id="ulFrame"></ul>").appendTo('body');
	var arrList=["list0","list1","list2","list3","list4","list5"];
	var strList="";
/*	//此为未经优化的代码
		$.each(arrList,function(index){
		$("#ulFrame").append("<li>"+arrList[index]+"</li>");
		});
*/
	//经过优化后的代码为：
	$.each(arrList,function(index){
		strList+="<li>"+arrList[index]+"</li>";
		});
	$("#ulFrame").append(strList);
	});
</script>
</body>
</html>
