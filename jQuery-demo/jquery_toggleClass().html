<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.clsImg{
	border:1px solid #666;
	padding:3px;
	}
</style>
</head>

<body>
<img src="images/28.jpg" alt="茶杯" title="茶杯">
<script src="jquery/jquery-2.2.3.js"></script>
<script>
$(function(){
	$("img").click(function(){
		$(this).toggleClass("clsImg");
		
		});
	});
</script>
</body>
</html>
