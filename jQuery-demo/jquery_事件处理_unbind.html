<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="jquery/jquery-1.12.3.js"></script>
<script type="text/javascript">
$(function(){
	$("#div1").click(function(){
		$(this).html("nihaonihaonihao单击事件已经发生，你可以试试看双击");
		})
	.dblclick(function(){
		$(this).html("hahahahhahhhahha双击事件已经发生，你可以试试看单击");
		});
	$(":input").click(function(){
		$("#div1").unbind();
		$(this).attr("disabled",true);
		//$(this).prop("disabled","true");
		});
	
});
</script>
</head>

<body>
<div id="div1" style="width:200px;height:200px;border:1px solid red;">
此处有单击事件和双击事件，试试看。
</div>
<input type="button" value="解绑事件">
</body>
</html>
