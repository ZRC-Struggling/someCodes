<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.myFontSize{
	font-size:50px;}
</style>
<script type="text/javascript" src="jquery/jquery-1.12.3.js"></script>
<script type="text/javascript">
$(function(){
	//$("#div1").bind("changeFontSize",function(){$(this).addClass("myFontSize");}).trigger("changeFontSize");
	$("#div1").on("changeFontSize",function(){$(this).attr("class","myFontSize");}).trigger("changeFontSize");
});
</script>
</head>

<body>
<div id="div1" style="width:200px;height:200px;border:1px solid red;">
注意字体的大小
</div>

</body>
</html>
