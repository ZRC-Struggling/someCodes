<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
body{
	font-size:12px;
}
table{
	width:360px;
	border-collapse:collapse;}
table tr th,td{
	border:1px solid #666;
	text-align:center;}
table tr td img{
	border:1px solid #ccc;
	padding:3px;
	width:42px;
	height:60px;
	cursor:pointer;}
table tr td span{
	float:left;
	padding-left:12px;}
table tr th{
	background:#ccc;
	height:32px;}
.clsImg{
	position:absolute;
	border:1px solid #ccc;
	padding:3px;
	width:85px;
	height:120px;
	background:#eee;
	display:none;}
.btn{
	border:1px solid #666;
	padding:2px;
	width:50px;
	filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr=#ffffff,EndColorStr=#ecec9d8);}
</style>
</head>

<body>
	<table>
    	<tr>
        	<th>选项</th>
            <th>编号</th>
            <th>封面</th>
            <th>购书人</th>
            <th>性别</th>
            <th>购书价</th>
        </tr>
        <tr id="0">
        	<td>
            	<input type="checkbox" id="checkbox1" value="0">
            </td>
            <td>1001</td>            
            <td><img src="images/1.jpg" alt=""></td>
            <td>李小明</td>
            <td>男</td>
            <td>35.60元</td>
        </tr>
        <tr id="1">
        	<td>
            	<input type="checkbox" id="checkbox2" value="1">
            </td>
            <td>1002</td>            
            <td><img src="images/2.jpg" alt=""></td>
            <td>刘明明</td>
            <td>女</td>
            <td>45.60元</td>
        </tr>
        <tr id="2">
        	<td>
            	<input type="checkbox" id="checkbox3" value="2">
            </td>
            <td>1003</td>            
            <td><img src="images/3.jpg" alt=""></td>
            <td>张小星</td>
            <td>女</td>
            <td>37.80元</td>
        </tr>
    </table>
    <table>
    	<tr>
        	<td style="text-align:left;height:28px;">
            	<span><input type="checkbox" id="chkAll">全选</span>
                <span><input type="button" id="btnDel" value="删除" class="btn"></span>
            </td>
        </tr>
    </table>
    <img id="imgTip" class="clsImg" src="images/1.jpg">
<script type="text/javascript" src="jquery/jquery-1.8.3.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	/*获取除了全选框之外的所有复选框*/
	var $checkboxs=$(":checkbox:not('#chkAll')");
	$("table tr:nth-child(odd)").css("background-color","#eee");//隔行变色
	/*全选复选框单击事件*/
	$("#chkAll").click(function() {
			$checkboxs.attr("checked",this.checked);
	});
	/*删除按钮单击事件*/
	$("#btnDel").click(function(){
			/*获取除了全选框之外选中的复选框*/
			var	$checkboxsCheck=$checkboxs.filter(":checked");//切记不能把它移到外层，因为文档就绪时，并没有选中的元素。
			var inL=$checkboxsCheck.length;
			if(inL!=0){
					$checkboxsCheck.each(function(index){
							$(this).closest("tr").remove();//注意，this不能加双引号
							
                    });
						}	
		});

	var x=5,y=15;//初始化提示图片
	$("table tr td img").hover(
		function(e){
			$("#imgTip").attr("src",this.src)//设置图片的src属性
						.css({"top":(e.pageY+y)+"px","left":(e.pageX+x)+"px"})//设置提示图片的位置
						.show();//显示图片
		},
		function(e){
			$("#imgTip").hide();}
		).mousemove(function(e){
			$("#imgTip").css({"top":(e.pageY+y)+"px","left":(e.pageX+x)+"px"});});
});
</script>
</body>
</html>
